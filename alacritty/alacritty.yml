import:
  - ~/.config/alacritty/catppuccin-latte.yml

font:
  size: 12
  normal:
    family: InconsolataLGC Nerd Font
    style: Regular
  bold:
    family: InconsolataLGC Nerd Font
    style: Bold
  italic:
    family: InconsolataLGC Nerd Font
    style: Italic

window.opacity: 0.95

key_bindings:
  - { key: Up, mods: Control, action: None }
  - { key: Down, mods: Control, action: None }

env:
  TERM: xterm-256color
