shell:
  program: /bin/zsh
#   args:
#     - -l
#     - -c
#     - "tmux attach || tmux"

# Open a new window shortcut - Mac
key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

import:
  - ~/.config/alacritty/catppuccin-latte.yml

font:
  size: 12
  normal:
    family: "InconsolataLGC Nerd Font"
    style: Regular
  bold:
    family: "InconsolataLGC Nerd Font"
    style: Bold
  italic:
    family: "InconsolataLGC Nerd Font"
    style: Italic

window:
  decorations: "None"
  opacity: 0.75

env:
  TERM: xterm-256color
